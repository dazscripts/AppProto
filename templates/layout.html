<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }} - My Flask App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <nav>
        <!-- Navigation links -->
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('view_announcements') }}">Announcements</a>
        <a href="{{ url_for('view_calendar') }}">Calendar</a>
        <a href="{{ url_for('view_references') }}">References</a>
        {% if session.username %}
        <span>Welcome, {{ session.username }}</span>
        <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        {% endif %}
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
